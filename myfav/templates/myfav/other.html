{% extends 'base.html' %}

{% block content %}

{% load static %}

<div class="head">
    <h1 class='head-title'>Other</h1>
</div>

<main>
    {% for other in others reversed %}

    <div class="card {{other.genre}}">
        <div class="img-div">
            {% if other.image %}
                <img class="img" src="{{ other.image.url }}">
            {% else %}
                <img class="img" src="../../../media/images/20200501_noimage.png">
            {% endif %}
        </div>
        <div class="info-div">
            <p class="name"><strong>{{other.name}}</strong></p>
            <p class="author_or_creator">{{other.author_or_creator}}</p>
            <p class="genre">{{other.genre}}</p>
            <hr>
            <p class='description'>{{other.description}}</p>
            <a class="fas fa-pencil-alt" href="{% url 'editmyfav' other.id %}"></a>
            <form action="{% url 'delete' other.id %}" method="POST">
                {% csrf_token %}
                <button class="delete" type="submit"><i class="fas fa-trash-alt"></i></button>
            </form>
        </div> 
    </div>

    {% endfor %}
</main>




{% endblock %}
